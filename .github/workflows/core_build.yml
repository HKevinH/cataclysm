name: build

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Updates
        run: sudo apt-get update -y

      - name: Check upgrade
        run: sudo apt-get upgrade -y

      - name: Install Required Packages
        run: sudo apt-get install git cmake make gcc g++ clang default-libmysqlclient-dev libssl-dev libbz2-dev libreadline-dev libncurses-dev mysql-server libace-6.* libace-dev

      - name: Update Compilers
        run: source ./apps/ci/ci-compiler-update.sh

      - name: Check for Submodule Updates
        run: source ./apps/ci/ci-submodule-update.sh

      - name: Build Firelands Project
        run: source ./apps/ci/ci-compile.sh
